<div class="wrapper">
    <div class="body"> 
        <div>
            <img class="logo" src="../../../assets/logo.png" alt="" />
            <h1 class="mt-3 mb-4">Login</h1>
            <div class="form-floating mb-2">
                <input type="email" [(ngModel)]="email" class="form-control" id="floatingEmail"
                    placeholder="name@example.com" />
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating col mb-2">
                <input type="password" required [(ngModel)]="password" class="form-control" id="floatingPassword"
                    placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid gap-3">
                <button class="btn btn-primary" (click)="login()" type="button">Aceptar</button>
            </div>
            <p class="mt-3">Â¿No tengo cuenta? <a routerLink="/signIn">Registrarme</a></p>
        </div>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
