<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/logo.png" alt="" />
        <h1 class="mb-4 mt-3">Iniciar Sessión</h1>
        <div class="row g-1">
            <div class="form-floating col mb-2">
                <input type="text" [(ngModel)]="name" class="form-control" id="floatingName" placeholder="name@example.com" />
                <label for="floatingName">Nombres</label>
            </div>
            <div class="form-floating col mb-2">
                <input type="text" [(ngModel)]="lastname" class="form-control" id="floatingLastname" placeholder="name@example.com" />
                <label for="floatingLastname">Apellidos</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" [(ngModel)]="credential" class="form-control" id="floatingCredential" placeholder="name@example.com" />
                <label for="floatingCredential">credential</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" [(ngModel)]="email" class="form-control" id="floatingEmail" placeholder="name@example.com" />
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating col mb-2">
                <input type="password" required [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating col mb-2">
                <input type="password" [(ngModel)]="repeatPassword" class="form-control" id="floatingRepeatPassword" placeholder="Password" />
                <label for="floatingRepeatPassword">Repetir Password</label>
            </div>
            <div class="d-grid gap-3">
                <button class="btn btn-primary" (click)="addUser()" type="button">Aceptar</button>
            </div>
        </div>
        <p class="mt-3">¿Ya tengo cuenta? <a routerLink="/logIn">Iniciar Sesión</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
